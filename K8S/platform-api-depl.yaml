apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api-delp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-api
  template:
    metadata:
      labels:
        app: platform-api
    spec:
      containers:
        - name: platformservice
          image: ghyro/platform:latest
          env:
           - name: SQL_CONNECTION_STR
             value: "Server=tcp:platform-ms-sql,1433;Initial Catalog=PlatformManager;Persist Security Info=False;User ID=SA;Password=Test-12345;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;"
           - name: ASPNETCORE_ENVIRONMENT
             value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: platform-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: platform-api
  ports:
  - name: platform-api
    protocol: TCP
    port: 80
    targetPort: 80
